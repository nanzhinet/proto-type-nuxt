name: Build and Download

on:
  push:
    branches:
      - main # 触发构建的分支
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest # 或根据需要选择其他系统（如 macos-latest/windows-latest）

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.19.0' # 指定 Node.js 版本

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-build-artifact # 自定义名称
          path: ./dist | ./target | ./build # 替换为实际输出目录
